<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>批量扫码工具</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-gray: #F2F2F7;
            --ios-green: #34C759;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--ios-gray);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* 摄像头容器 */
        #preview-container {
            width: 512px;
            height: 512px;
            border-radius: 24px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            margin: 20px 0;
            position: relative;
        }

        #preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.02);
        }

        /* 扫描框动画 */
        .scan-overlay {
            position: absolute;
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            border: 3px solid rgba(255,255,255,0.8);
            border-radius: 20px;
            animation: scan 2s infinite;
        }

        @keyframes scan {
            0% { border-color: rgba(255,255,255,0.8); }
            50% { border-color: var(--ios-blue); }
            100% { border-color: rgba(255,255,255,0.8); }
        }

        /* 按钮容器 */
        .button-container {
            width: 100%;
            max-width: 512px;
            margin-top: auto;
        }

        .ios-button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 500;
            margin: 8px 0;
            transition: transform 0.1s;
            cursor: pointer;
        }

        #scanBtn {
            background: var(--ios-blue);
            color: white;
        }

        #exportBtn {
            background: var(--ios-green);
            color: white;
        }

        /* 结果列表 */
        #results {
            width: 100%;
            max-width: 512px;
            background: white;
            border-radius: 16px;
            margin: 20px 0;
            padding: 16px;
        }

        .result-item {
            padding: 14px;
            border-bottom: 1px solid #EEE;
            font-size: 15px;
        }

        /* 适配刘海屏 */
        @supports (padding: max(0px)) {
            body {
                padding: max(20px, env(safe-area-inset-top)) 
                         max(20px, env(safe-area-inset-right)) 
                         max(20px, env(safe-area-inset-bottom)) 
                         max(20px, env(safe-area-inset-left));
            }
        }
    </style>
</head>
<body>
    <div id="preview-container">
        <video id="preview" playsinline muted></video>
        <div class="scan-overlay"></div>
    </div>

    <div id="results">
        <div class="result-item">扫描结果将在此显示...</div>
    </div>

    <div class="button-container">
        <button class="ios-button" id="scanBtn">开始扫描</button>
        <button class="ios-button" id="exportBtn">导出结果</button>
    </div>

    <script>
        // 状态管理
        let mediaStream = null;
        let isScanning = false;
        let audioContext = null;
        let scanHistory = [];

        // 元素绑定
        const videoElement = document.getElementById('preview');
        const scanBtn = document.getElementById('scanBtn');
        const exportBtn = document.getElementById('exportBtn');

        // 事件监听
        scanBtn.addEventListener('click', toggleScan);
        exportBtn.addEventListener('click', exportData);

        // 核心功能
        async function toggleScan() {
            if (!isScanning) {
                await startScan();
                scanBtn.textContent = '停止扫描';
            } else {
                stopScan();
                scanBtn.textContent = '开始扫描';
            }
            isScanning = !isScanning;
        }

        async function startScan() {
            try {
                // 初始化音频上下文
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                // 停止之前的摄像头流
                if (videoElement.srcObject) {
                    stopScan();
                }

                // 获取摄像头
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { exact: 512 },
                        height: { exact: 512 }
                    }
                });

                videoElement.srcObject = mediaStream;
                await videoElement.play();
                scanFrame();
            } catch (err) {
                alert('摄像头访问失败: ' + err.message);
            }
        }

        function scanFrame() {
            if (!isScanning) return;

            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            ctx.drawImage(videoElement, 0, 0, 512, 512);
            const imageData = ctx.getImageData(0, 0, 512, 512);
            const code = jsQR(imageData.data, 512, 512);

            if (code) {
                playBeep();
                addResult(code.data);
            }
            requestAnimationFrame(scanFrame);
        }

        function addResult(data) {
            scanHistory.push({
                data: data,
                time: new Date().toLocaleString()
            });

            const resultList = document.getElementById('results');
            if (resultList.children[0].textContent === '扫描结果将在此显示...') {
                resultList.innerHTML = '';
            }

            const item = document.createElement('div');
            item.className = 'result-item';
            item.innerHTML = `
                <div style="color: #1C1C1E;">${data}</div>
                <div style="color: #8E8E93; font-size: 13px; margin-top: 4px;">${new Date().toLocaleString()}</div>
            `;
            
            resultList.prepend(item);
        }

        function playBeep() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function stopScan() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
        }

        function exportData() {
            if (scanHistory.length === 0) {
                alert('没有可导出的数据');
                return;
            }

            const csvContent = '时间,内容\n' + 
                scanHistory.map(item => `"${item.time}","${item.data}"`).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `二维码扫描_${new Date().toISOString().slice(0,10)}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // 页面关闭时清理资源
        window.addEventListener('beforeunload', stopScan);
    </script>
</body>
</html>
