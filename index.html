<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>专业扫码工具</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007AFF;
            --error: #FF3B30;
            --background: #FFFFFF;
            --overlay: rgba(0,0,0,0.4);
            --surface: #F2F2F7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: var(--background);
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 扫描区域 */
        .scanner-section {
            height: 60vh;
            position: relative;
            background: var(--background);
        }

        .scan-area {
            width: 280px;
            height: 280px;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--primary);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,122,255,0.15);
        }

        #preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 操作区域 */
        .action-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            padding: 0 20px 40px;
        }

        .action-button {
            width: 100%;
            max-width: 320px;
            padding: 18px;
            background: var(--primary);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 17px;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(0,122,255,0.3);
            transition: opacity 0.2s;
        }

        .action-button:active {
            opacity: 0.7;
        }

        /* 模态面板 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--overlay);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--background);
            width: 90%;
            max-width: 400px;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            max-height: 70vh;
            overflow-y: auto;
            animation: modalIn 0.3s cubic-bezier(0.34,1.56,0.64,1);
        }

        @keyframes modalIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 历史记录 */
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 16px;
            margin-bottom: 12px;
            border-bottom: 1px solid var(--surface);
        }

        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--primary);
            padding: 8px;
            width: 44px;
            height: 44px;
            display: grid;
            place-items: center;
        }

        .history-item {
            padding: 14px;
            border-radius: 10px;
            margin: 8px 0;
            background: var(--surface);
            transition: background 0.2s;
        }

        /* 提示系统 */
        .scan-toast {
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
            z-index: 1001;
            pointer-events: none;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }

        .scan-toast.visible {
            opacity: 1;
            transform: translate(-50%, -10px);
        }

        .scan-toast.success {
            background: rgba(0,122,255,0.95);
            box-shadow: 0 4px 12px rgba(0,122,255,0.3);
        }

        .scan-toast.error {
            background: rgba(255,59,48,0.95);
            box-shadow: 0 4px 12px rgba(255,59,48,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scanner-section">
            <div class="scan-area">
                <video id="preview" playsinline muted></video>
            </div>
        </div>

        <div class="action-section">
            <button class="action-button" id="exportBtn">导出扫描结果</button>
            <button class="action-button" id="historyBtn">查看扫描历史</button>
        </div>

        <div class="scan-toast success" id="scanToast">✓ 扫描成功</div>
        <div class="scan-toast error" id="duplicateToast">⚠️ 重复扫描</div>

        <div class="modal-overlay" id="modalOverlay">
            <div class="modal-content">
                <div class="history-header">
                    <h3 style="margin: 0">扫描历史</h3>
                    <button class="close-button" id="closePanel">✕</button>
                </div>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <script>
        let state = {
            isScanning: true,
            scanHistory: [],
            mediaStream: null,
            audioContext: null
        };

        const elements = {
            preview: document.getElementById('preview'),
            scanToast: document.getElementById('scanToast'),
            duplicateToast: document.getElementById('duplicateToast'),
            modalOverlay: document.getElementById('modalOverlay'),
            historyList: document.getElementById('historyList')
        };

        // 初始化音频系统
        function initAudio() {
            if (!state.audioContext) {
                state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // 播放提示音
        function playBeep() {
            if (!state.audioContext) return;

            const oscillator = state.audioContext.createOscillator();
            const gainNode = state.audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(state.audioContext.destination);
            
            oscillator.frequency.setValueAtTime(1000, state.audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.3, state.audioContext.currentTime);
            
            oscillator.start();
            oscillator.stop(state.audioContext.currentTime + 0.1);

            if (state.audioContext.state === 'suspended') {
                state.audioContext.resume();
            }
        }

        // 扫描处理
        async function initScanner() {
            try {
                state.mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 800 },
                        height: { ideal: 600 }
                    }
                });
                elements.preview.srcObject = state.mediaStream;
                await elements.preview.play();
                scanFrame();
            } catch (error) {
                alert('需要摄像头权限');
            }
        }

        function scanFrame() {
            if (!state.isScanning) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = elements.preview.videoWidth;
            canvas.height = elements.preview.videoHeight;
            
            ctx.drawImage(elements.preview, 0, 0);
            
            const scanRect = {
                x: (canvas.width - 280) / 2,
                y: (canvas.height - 280) / 2,
                width: 280,
                height: 280
            };
            
            const imageData = ctx.getImageData(scanRect.x, scanRect.y, scanRect.width, scanRect.height);
            const code = jsQR(imageData.data, scanRect.width, scanRect.height);

            if (code) handleScan(code.data);
            requestAnimationFrame(scanFrame);
        }

        function handleScan(data) {
            const isDuplicate = state.scanHistory.some(item => item.data === data);
            
            if (isDuplicate) {
                showToast(elements.duplicateToast);
                return;
            }

            state.scanHistory.unshift({
                data: data,
                time: new Date().toLocaleString()
            });

            playBeep();
            showToast(elements.scanToast);
            updateHistoryList();
        }

        function showToast(toastElement) {
            clearTimeout(toastElement.timeout);
            toastElement.classList.remove('visible');
            
            void toastElement.offsetWidth;
            toastElement.classList.add('visible');
            
            toastElement.timeout = setTimeout(() => {
                toastElement.classList.remove('visible');
            }, 1500);
        }

        function updateHistoryList() {
            elements.historyList.innerHTML = state.scanHistory.map(item => `
                <div class="history-item">
                    <div>${item.data}</div>
                    <small>${item.time}</small>
                </div>
            `).join('');
        }

        // 事件绑定
        document.getElementById('exportBtn').addEventListener('click', () => {
            if (state.scanHistory.length === 0) return alert('没有可导出的记录');
            
            const csvContent = '时间,内容\n' + 
                state.scanHistory.map(item => `"${item.time}","${item.data}"`).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `扫描结果_${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
        });

        document.getElementById('historyBtn').addEventListener('click', () => {
            elements.modalOverlay.style.display = 'flex';
        });

        document.getElementById('closePanel').addEventListener('click', () => {
            elements.modalOverlay.style.display = 'none';
        });

        elements.modalOverlay.addEventListener('click', (e) => {
            if (e.target === elements.modalOverlay) {
                elements.modalOverlay.style.display = 'none';
            }
        });

        // 用户交互后初始化音频
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', initAudio);
        });

        // 启动扫描
        initScanner();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</body>
</html>
