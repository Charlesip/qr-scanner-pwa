<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>极简扫码工具</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007AFF;
            --background: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: var(--background);
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 扫描区域 */
        .scanner-section {
            height: 60vh;
            position: relative;
            background: var(--background);
        }

        .scan-area {
            width: 280px;
            height: 280px;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--primary);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,122,255,0.15);
        }

        #preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 操作区域 */
        .action-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            padding: 0 20px 40px;
        }

        .action-button {
            width: 100%;
            max-width: 320px;
            padding: 18px;
            background: var(--primary);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 17px;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(0,122,255,0.3);
        }

        /* 历史记录面板 */
        .history-panel {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            box-shadow: 0 -8px 24px rgba(0,0,0,0.1);
            transition: bottom 0.3s;
            max-height: 70vh;
            overflow-y: auto;
            z-index: 100;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 16px;
            margin-bottom: 12px;
            border-bottom: 1px solid #F2F2F7;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--primary);
            padding: 8px;
        }

        .history-item {
            padding: 12px;
            border-bottom: 1px solid #F2F2F7;
        }

        /* 扫描提示 */
        .scan-toast {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,122,255,0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
            pointer-events: none;
        }

        .scan-toast.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 扫描区域 -->
        <div class="scanner-section">
            <div class="scan-area">
                <video id="preview" playsinline muted></video>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="action-section">
            <button class="action-button" id="exportBtn">导出扫描结果</button>
            <button class="action-button" id="historyBtn">查看扫描历史</button>
        </div>

        <!-- 扫描提示 -->
        <div class="scan-toast" id="scanToast">✓ 扫描成功</div>

        <!-- 历史记录面板 -->
        <div class="history-panel" id="historyPanel">
            <div class="history-header">
                <h3>扫描历史</h3>
                <button class="close-button" id="closePanel">✕</button>
            </div>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        let state = {
            isScanning: true,
            scanHistory: [],
            mediaStream: null
        };

        const elements = {
            preview: document.getElementById('preview'),
            historyPanel: document.getElementById('historyPanel'),
            historyList: document.getElementById('historyList'),
            scanToast: document.getElementById('scanToast')
        };

        // 初始化摄像头
        async function initScanner() {
            try {
                state.mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 800 },
                        height: { ideal: 600 }
                    }
                });
                elements.preview.srcObject = state.mediaStream;
                await elements.preview.play();
                scanFrame();
            } catch (error) {
                alert('需要摄像头权限');
            }
        }

        // 扫描处理
        function scanFrame() {
            if (!state.isScanning) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = elements.preview.videoWidth;
            canvas.height = elements.preview.videoHeight;
            
            ctx.drawImage(elements.preview, 0, 0);
            
            // 只识别扫描区域内容
            const scanRect = {
                x: (canvas.width - 280) / 2,
                y: (canvas.height - 280) / 2,
                width: 280,
                height: 280
            };
            
            const imageData = ctx.getImageData(scanRect.x, scanRect.y, scanRect.width, scanRect.height);
            const code = jsQR(imageData.data, scanRect.width, scanRect.height);

            if (code) handleScan(code.data);
            requestAnimationFrame(scanFrame);
        }

        // 处理扫描结果
        function handleScan(data) {
            if (state.scanHistory.some(item => item.data === data)) return;

            state.scanHistory.unshift({
                data: data,
                time: new Date().toLocaleString()
            });

            showToast();
            updateHistoryList();
        }

        // 显示提示
        function showToast() {
            elements.scanToast.classList.add('visible');
            setTimeout(() => {
                elements.scanToast.classList.remove('visible');
            }, 2000);
        }

        // 更新历史记录
        function updateHistoryList() {
            elements.historyList.innerHTML = state.scanHistory.map(item => `
                <div class="history-item">
                    <div>${item.data}</div>
                    <small>${item.time}</small>
                </div>
            `).join('');
        }

        // 事件绑定
        document.getElementById('exportBtn').addEventListener('click', () => {
            if (state.scanHistory.length === 0) return alert('没有可导出的记录');
            
            const csvContent = '时间,内容\n' + 
                state.scanHistory.map(item => `"${item.time}","${item.data}"`).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `扫描结果_${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
        });

        document.getElementById('historyBtn').addEventListener('click', () => {
            elements.historyPanel.style.bottom = '0';
        });

        document.getElementById('closePanel').addEventListener('click', () => {
            elements.historyPanel.style.bottom = '-100%';
        });

        elements.historyPanel.addEventListener('click', (e) => {
            if (e.target === elements.historyPanel) {
                elements.historyPanel.style.bottom = '-100%';
            }
        });

        // 启动扫描
        initScanner();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</body>
</html>
