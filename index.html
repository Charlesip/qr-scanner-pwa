<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>智能扫码工具</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007AFF;
            --success: #34C759;
            --background: #FFFFFF;
            --surface: #F2F2F7;
            --text-primary: #1C1C1E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--surface);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 头部操作栏 */
        .action-bar {
            padding: 16px;
            background: var(--background);
            display: flex;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .icon-button {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: var(--surface);
            display: grid;
            place-items: center;
            border: none;
        }

        /* 摄像头区域 */
        .scanner-viewport {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 扫描框 */
        .scan-frame {
            position: absolute;
            width: 70vw;
            height: 70vw;
            max-width: 400px;
            max-height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255,255,255,0.8);
            border-radius: 24px;
            box-shadow: 0 0 0 100vmax rgba(0,0,0,0.5);
        }

        .scan-laser {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--primary);
            animation: scan 2s infinite linear;
        }

        @keyframes scan {
            0% { top: 0 }
            100% { top: 100% }
        }

        /* 底部操作栏 */
        .control-bar {
            padding: 24px;
            background: var(--background);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
        }

        .primary-button {
            padding: 18px;
            border: none;
            border-radius: 14px;
            background: var(--primary);
            color: white;
            font-size: 17px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* 结果面板 */
        .result-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--background);
            border-radius: 24px 24px 0 0;
            padding: 24px;
            box-shadow: 0 -8px 24px rgba(0,0,0,0.1);
            transform: translateY(100%);
            transition: transform 0.3s;
            max-height: 70vh;
            overflow-y: auto;
        }

        .result-panel.active {
            transform: translateY(0);
        }

        .result-item {
            padding: 16px;
            background: var(--surface);
            border-radius: 12px;
            margin-bottom: 12px;
        }

        /* 工具提示 */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <header class="action-bar">
        <button class="icon-button" id="toggleFlash">⚡</button>
        <button class="icon-button" id="toggleCamera">🔄</button>
    </header>

    <main class="scanner-viewport">
        <video id="preview" playsinline muted></video>
        <div class="scan-frame">
            <div class="scan-laser"></div>
        </div>
    </main>

    <footer class="control-bar">
        <button class="primary-button" id="resultToggle">📁 扫描记录</button>
        <button class="primary-button" id="exportBtn">📤 导出结果</button>
    </footer>

    <div class="result-panel" id="resultPanel">
        <div class="result-header">
            <h3>扫描结果（<span id="resultCount">0</span>）</h3>
            <button class="icon-button" id="closePanel">✕</button>
        </div>
        <div id="resultList"></div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        // 状态管理
        let state = {
            isScanning: false,
            scanHistory: [],
            currentCamera: 'environment',
            isFlashOn: false,
            mediaStream: null
        };

        // DOM 元素
        const elements = {
            preview: document.getElementById('preview'),
            resultToggle: document.getElementById('resultToggle'),
            resultPanel: document.getElementById('resultPanel'),
            resultList: document.getElementById('resultList'),
            resultCount: document.getElementById('resultCount'),
            toast: document.getElementById('toast'),
            toggleFlash: document.getElementById('toggleFlash'),
            toggleCamera: document.getElementById('toggleCamera')
        };

        // 事件绑定
        elements.resultToggle.addEventListener('click', toggleResultPanel);
        document.getElementById('exportBtn').addEventListener('click', exportData);
        document.getElementById('closePanel').addEventListener('click', toggleResultPanel);
        elements.toggleFlash.addEventListener('click', toggleFlash);
        elements.toggleCamera.addEventListener('click', toggleCamera);

        // 初始化扫描
        initScanner();

        async function initScanner() {
            try {
                state.mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: state.currentCamera,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                elements.preview.srcObject = state.mediaStream;
                await elements.preview.play();
                scanFrame();
                state.isScanning = true;
            } catch (err) {
                showToast('无法访问摄像头');
            }
        }

        function scanFrame() {
            if (!state.isScanning) return;

            const canvas = document.createElement('canvas');
            const video = elements.preview;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height, {
                inversionAttempts: 'dontInvert'
            });

            if (code) {
                handleScanSuccess(code.data);
            }
            requestAnimationFrame(scanFrame);
        }

        function handleScanSuccess(data) {
            if (state.scanHistory.some(item => item.data === data)) return;

            state.scanHistory.unshift({
                data: data,
                time: new Date().toLocaleTimeString()
            });

            updateResultList();
            showToast(`已扫描: ${data.substring(0, 20)}...`);
            vibrate();
        }

        function updateResultList() {
            elements.resultList.innerHTML = state.scanHistory.map(item => `
                <div class="result-item">
                    <div>${item.data}</div>
                    <small>${item.time}</small>
                </div>
            `).join('');
            elements.resultCount.textContent = state.scanHistory.length;
        }

        // 辅助功能
        function showToast(text, duration = 2000) {
            elements.toast.textContent = text;
            elements.toast.style.opacity = 1;
            setTimeout(() => elements.toast.style.opacity = 0, duration);
        }

        function vibrate() {
            navigator.vibrate?.(50);
        }

        // 控制功能
        function toggleResultPanel() {
            elements.resultPanel.classList.toggle('active');
        }

        async function toggleCamera() {
            state.currentCamera = state.currentCamera === 'user' ? 'environment' : 'user';
            await restartCamera();
        }

        async function toggleFlash() {
            const track = state.mediaStream?.getVideoTracks()[0];
            if (!track?.getCapabilities?.().torch) return;
            
            state.isFlashOn = !state.isFlashOn;
            await track.applyConstraints({
                advanced: [{ torch: state.isFlashOn }]
            });
            elements.toggleFlash.textContent = state.isFlashOn ? '🔦' : '⚡';
        }

        async function restartCamera() {
            state.mediaStream?.getTracks().forEach(track => track.stop());
            await initScanner();
        }

        function exportData() {
            if (state.scanHistory.length === 0) return showToast('暂无扫描记录');
            
            const csvContent = '时间,内容\n' + 
                state.scanHistory.map(item => `"${item.time}","${item.data}"`).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `二维码扫描_${Date.now()}.csv`;
            a.click();
            showToast('导出成功');
        }

        // 清理资源
        window.addEventListener('beforeunload', () => {
            state.mediaStream?.getTracks().forEach(track => track.stop());
        });
    </script>
</body>
</html>
