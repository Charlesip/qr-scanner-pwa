<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>全屏扫码工具</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007AFF;
            --surface: #000000;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }

        body {
            background: var(--surface);
            display: flex;
            flex-direction: column;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
        }

        /* 全屏摄像头容器 */
        .scanner-container {
            flex: 1;
            position: relative;
            height: calc(100vh - var(--safe-top) - var(--safe-bottom));
            overflow: hidden;
        }

        #preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.05);
        }

        /* 扫描框 */
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 75vw;
            height: 75vw;
            max-width: 400px;
            max-height: 400px;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255,255,255,0.8);
            border-radius: 24px;
            box-shadow: 0 0 0 100vmax rgba(0,0,0,0.8);
        }

        .scan-laser {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--primary);
            animation: scan 2s infinite linear;
        }

        @keyframes scan {
            0% { top: 0 }
            100% { top: 100% }
        }

        /* 底部控制栏 */
        .control-bar {
            position: fixed;
            bottom: calc(var(--safe-bottom) + 20px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .control-button {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 24px;
        }

        /* 结果面板 */
        .result-panel {
            position: fixed;
            bottom: calc(var(--safe-bottom) + 100px);
            left: 50%;
            transform: translateX(-50%);
            width: 80vw;
            max-width: 400px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 16px;
            color: white;
            max-height: 50vh;
            overflow-y: auto;
            display: none;
        }

        .result-item {
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <video id="preview" playsinline muted></video>
        <div class="scan-overlay">
            <div class="scan-laser"></div>
        </div>
    </div>

    <div class="control-bar">
        <button class="control-button" id="toggleCamera">🔄</button>
        <button class="control-button" id="scanToggle">▶️</button>
        <button class="control-button" id="showResults">📋</button>
    </div>

    <div class="result-panel" id="resultPanel">
        <div id="resultList"></div>
    </div>

    <script>
        // 状态管理
        let state = {
            isScanning: false,
            scanHistory: [],
            currentCamera: 'environment',
            mediaStream: null,
            lastScan: 0
        };

        // DOM元素
        const elements = {
            preview: document.getElementById('preview'),
            scanToggle: document.getElementById('scanToggle'),
            resultPanel: document.getElementById('resultPanel'),
            resultList: document.getElementById('resultList')
        };

        // 初始化
        initScanner();

        async function initScanner() {
            try {
                state.mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: state.currentCamera,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                elements.preview.srcObject = state.mediaStream;
                await elements.preview.play();
                startScanning();
            } catch (err) {
                alert('需要摄像头权限');
            }
        }

        function startScanning() {
            state.isScanning = true;
            elements.scanToggle.textContent = '⏸️';
            scanFrame();
        }

        function stopScanning() {
            state.isScanning = false;
            elements.scanToggle.textContent = '▶️';
        }

        function scanFrame() {
            if (!state.isScanning) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = elements.preview.videoWidth;
            canvas.height = elements.preview.videoHeight;
            
            ctx.drawImage(elements.preview, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) handleScan(code.data);
            requestAnimationFrame(scanFrame);
        }

        function handleScan(data) {
            const now = Date.now();
            
            // 防抖处理（1秒间隔）
            if (now - state.lastScan < 1000) return;
            state.lastScan = now;

            // 重复检测
            if (state.scanHistory.some(item => item.data === data)) {
                showResultPanel(`⚠️ 已扫描: ${data.substring(0, 20)}...`);
                return;
            }

            // 添加记录
            state.scanHistory.unshift({
                data: data,
                time: new Date().toLocaleTimeString()
            });

            // 反馈
            vibrate();
            showResultPanel(`✅ 扫描成功: ${data.substring(0, 20)}...`);
            updateResultList();
        }

        function vibrate() {
            navigator.vibrate?.(50);
        }

        function showResultPanel(text) {
            elements.resultPanel.style.display = 'block';
            setTimeout(() => elements.resultPanel.style.display = 'none', 2000);
        }

        function updateResultList() {
            elements.resultList.innerHTML = state.scanHistory.map(item => `
                <div class="result-item">
                    <div>${item.data}</div>
                    <small>${item.time}</small>
                </div>
            `).join('');
        }

        // 事件绑定
        elements.scanToggle.addEventListener('click', () => {
            state.isScanning ? stopScanning() : startScanning();
        });

        document.getElementById('showResults').addEventListener('click', () => {
            elements.resultPanel.style.display = 'block';
        });

        // 禁止页面滚动
        document.addEventListener('touchmove', (e) => {
            if (!elements.resultPanel.contains(e.target)) {
                e.preventDefault();
            }
        }, { passive: false });

        // 退出清理
        window.addEventListener('beforeunload', () => {
            state.mediaStream?.getTracks().forEach(track => track.stop());
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</body>
</html>
